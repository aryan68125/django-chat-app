{% extends "base/base_auth.html" %}
{% load static %}
{% block title %}Create account{% endblock %}

{% block content %}
<!--REGISTER USER FORM STARTS-->
<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white-600 dark:border-gray-700">
    <div class="flex flex-row align-center justify-center">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black">Create account</h5>
    </div>
  
    <form class="flex flex-col items-center justify-around">
        <div class="mb-6">
            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Default input</label>
            <input type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="mb-6">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>
    </form>
</div>
<!--REGISTER USER FORM ENDS-->
{% endblock %}

{% block extra_scripts %}
{% comment %} <script>
    $(document).ready(function() {
        Swal.fire('Hello!', 'Welcome to the dashboard', 'success');
    });
</script> {% endcomment %}
{% endblock %}
