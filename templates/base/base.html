{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Import jquery script first -->
    <script src="{% static 'js/jquery/jquery_3.7.1.js' %}"></script>

    <!-- Tailwind CSS (via Django-Tailwind or CDN) -->
    {% tailwind_css %}

    <!-- Optional external styles -->
    <link href="{% static 'css/color_theme/theme_color.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/sweet_alert/sweetalert2.min.css' %}" rel="stylesheet"/>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-[var(--primary-color-bg)] w-full">
    <!-- Navigation Bar STARTS -->
    <div class="border-2 border-gray-500 rounded-lg p-5 bg-white shadow-md w-90 mt-2 ms-5 me-5 flex flex-row items-center justify-between">
        <button class="sm:hidden border-2 border-gray-500 rounded-lg p-2 bg-white shadow-md w-10 h-10 flex items-center justify-center" id="open_sidebar_menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="hidden sm:flex sm:flex-row sm:items-center sm:justify-center">
            <a href="{% url 'render_home_page' %}" class="text-gray-700 hover:text-blue-500 font-semibold text-lg me-3">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="{% url 'render_home_page' %}" class="text-gray-700 hover:text-blue-500 font-semibold text-lg me-3">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="{% url 'render_home_page' %}" class="text-gray-700 hover:text-blue-500 font-semibold text-lg me-3">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="{% url 'render_home_page' %}" class="text-gray-700 hover:text-blue-500 font-semibold text-lg me-3">
                <i class="fa-solid fa-house"></i> Home
            </a>
        </div>

        <div class="relative" id="user_profile_settings_btn_wrapper">
            <div class="flex flex-row items-center justify-center cursor-pointer" id="user_profile_settings_btn">
                <div class="flex flex-row items-center justify-center border-r-2 border-gray-500 pr-3">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-10 h-10 rounded-full">
                </div>
                <div class="flex flex-col items-start justify-center ml-3">
                    <p id="logged_in_username">User name</p>
                </div>
            </div>

            <!-- DROPDOWN MENU -->
            <div id="profile_dropdown_menu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-md z-50">
                <a href="{% url 'render_profile_page' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile Settings</a>
                <button id="logout_button_nav_bar" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </div>
    <!-- NAvigation Bar ENDS-->

    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="{% static 'js/sweet_alert/sweet_alert_2.js' %}"></script>
    <script src="https://kit.fontawesome.com/aed2e6e79d.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/get_cookie/get_csrf_token.js' %}"></script>
    <script src="{% static 'js/base/common_ui.js' %}"></script>
    <script src="{% static 'js/base/user_profile_navbar.js' %}"></script>
    <script src="{% static 'js/base/base.js' %}"></script>
    <script>
        let user_profile_page = "{% url 'render_profile_page' %}"
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
